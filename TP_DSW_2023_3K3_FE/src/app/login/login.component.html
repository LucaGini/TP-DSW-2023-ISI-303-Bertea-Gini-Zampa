<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <div class="login-container">
      <h1>Log In</h1>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Enter your e-mail</mat-label>
          <input matInput placeholder value:email>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Enter your password</mat-label>
          <input matInput placeholder value:password>
        </mat-form-field>

        <div class="button-container right-align">
          <button mat-raised-button color="accent">Accept</button>
          <span class="button-space"></span>
          <button mat-raised-button disabled>Cancel</button>
        </div>
      </form>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="login-container">
      <h1>Sign Up</h1>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>DNI*</mat-label>
          <input matInput placeholder value>
        </mat-form-field>

        <table class="example-full-width" cellspacing="0">
          <tr>
            <td><mat-form-field class="example-full-width">
                <mat-label>Name*</mat-label>
                <input matInput>
              </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                <mat-label>Surname*</mat-label>
                <input matInput>
              </mat-form-field></td>
          </tr>
        </table>

        <mat-form-field class="example-full-width">
          <mat-label>E-mail*</mat-label>
          <input matInput placeholder value>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput placeholder value>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>City*</mat-label>
          <input matInput placeholder value>
        </mat-form-field>

        <table class="example-full-width" cellspacing="0">
          <tr>
            <td><mat-form-field class="example-full-width">
                <mat-label>Street*</mat-label>
                <input matInput>
              </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                <mat-label>Number*</mat-label>
                <input matInput>
              </mat-form-field></td>
          </tr>
        </table>

        <mat-form-field class="example-full-width">
          <mat-label>Password*</mat-label>
          <input matInput placeholder value>
        </mat-form-field>
        <div class="button-container right-align">
          <button mat-raised-button color="accent">Accept</button>
          <span class="button-space"></span>
          <button mat-raised-button disabled>Cancel</button>
        </div>
      </form>
    </div>
  </mat-grid-tile>
